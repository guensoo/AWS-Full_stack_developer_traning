<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // su1, su2 변수에 임의의 값으로 초기화 한다.
    // 산술연산자 기호  '+', '-', '*', '/', '%'를 담아줄 변수를 하나 생성한다.
    // switch문을 이용하여 정수의 연산을 수행하는 코드 만들기
    // 실행결과 : 
    // 10 * 7 = 70

    let su1 = 20, su2 = 8;
    let math;
    math = '+';

    switch(math) {
      case '+':
        console.log(`${su1} + ${su2} = ${su1 + su2}`);
        break;
      case '-':
        console.log(`${su1} - ${su2} = ${su1 - su2}`);
        break;
      case '*':
        console.log(`${su1} * ${su2} = ${su1 * su2}`);
        break;
      case '/':
        console.log(`${su1} / ${su2} = ${su1 / su2}`);
        break;
      case '%':
        console.log(`${su1} % ${su2} = ${su1 % su2}`);
        break;
    }

    let sym, plus = '+', min = '-', mul = '*', div = '/', rem = '%';
    sym = '-'
    switch(sym) {
      case plus, '+':
        console.log(`${su1} + ${su2} = ${su1 + su2}`);
        break;
      case min: 
        console.log(`${su1} - ${su2} = ${su1 - su2}`);
        break;
      case mul:
        console.log(`${su1} * ${su2} = ${su1 * su2}`);
        break;
      case div:
        console.log(`${su1} / ${su2} = ${su1 / su2}`);
        break;
      case rem:
        console.log(`${su1} % ${su2} = ${su1 % su2}`);
        break;
    }

    // 1 ~ 10사이의 값을 변수에 담는다.
    // 홀수인지 짝수인지 switch를 이용해서 판별

    let num = 5;
    let oddEven = 0;
    oddEven = num % 2
    switch(oddEven) {
      case 1:
        console.log(`입력한 숫자는 홀수입니다.`);
        break;
      case 0:
        console.log(`입력한 숫자는 짝수입니다.`);
        break;
    }
  </script>
</head>
<body>
  <h3>홀/짝 판별기</h3>
  1~10의 숫자를 입력하세요<input>
  <button>입력</button>
  
</body>
</html>
