    // 1-1. 다 꺼내서 더한다.
    // 1-2. 반복문 써서 더하기
    let sum = 0;
    for(let i = 0; i < numbers.length; i++){
      sum += numbers[i];
    }
    console.log(`배열의 총 합 : ${sum}`)

    let sum2 = 0;
    for(let sum of numbers){
      sum2 += sum;
    }
    console.log(`배열의 총 합 : ${sum2}`)

    // 2. 배열 뒤집기

    }
    console.log(reversed);

      }

    // Math.floor(Math.random() * 45) + 1;
    let lotto = new Array(6);
    outer:for(let i = 0; i < lotto.length;){
      lotto[i] = Math.floor(Math.random() * 45) + 1;
      
      // 현재까지 선택된 번호와 중복 여부 확인
      for(let j = 0; j < i; j++){
        if(lotto[i] === lotto[j]){
          continue outer;
        }
      }
      // 중복이 아니어야 다음 인덱스로 이동
      i++;
    }
    console.log(lotto)

    let random=[];
    out:for(let i=0; i<6;){
        random[i] = Math.floor(Math.random()*45)+1;
        if(random === random[i]){

        }
