<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datatype</title>
  <script>
    // 자료형
    document.write(1); // 숫자끼리는 연산이 가능하다(정수형끼리 연산 가능)
    document.write('<br>');
    document.write(1 + 1);
    document.write('<br>');
    // 문자형 데이터는 반드시 '' 또는 ""에 넣어야 한다.
    // document.write(hello); = 출력 안됨
    document.write("hello");
    document.write('<br>');
    // document.write(True); = 소문자로 작성하지 않아 출력 안됨
    // document.write(False);
    document.write(true + '<br>'); // 참, 거짓에 대한 데이터 타입(논리형)
    document.write(false + '<br>');
    document.write(1 + '<br>');
  </script>
</head>
<body>
  
</body>
</html>
