<!-- 주석(comment) : 브라우저에서 출력이 되지 않는 설명 문장 
 코드에 대한 설명을 할 때 사용합니다. 단축키 ctrl + /
 영역 안에 있으면 전부 주석으로 간주한다. -->
<!-- html 기본 코드 단축키 : ! + Enter -->
<!-- !누르고 팝업창이 닫히면 Ctrl + Space Bar -->

<!DOCTYPE html> <!-- HTML5 문서임을 선언, 대소문자 구분 없이 정의해도 상관 없음 -->
<html lang="KR"> <!-- 루트 태그 HTML에서 최상위 태그(root태그) 이다. -->
  <head> <!-- 현재 HTML 웹 페이지의 정보(metedata)를 포함한다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width = 사용하는 기기의 너비만큼, 초기화면 크기 = 1.0(100%) -->
    <title>instagram</title> <!-- HTML 페이지의 제목, 브라우저 상단의 웹 페이지 탭에 제목으로 노출된다. -->
    <!-- realationship : 연결하려는 파일과의 관계 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
  </head>
  <body> <!-- HTML문서에서 실질적으로 보이는 영역을 정의하는 구간 (이미지, 글, 링크, 테이블, 동영상 등등) -->
    <!-- 코드 작성시 엔터를 눌러 줄바꿈을 시도했음에도 불구하고 실행화면에는 한줄로 연결된 채 나온다. => Block 속성이 없기 때문 -->
    <div id="top">
        <img src="image/instagram.png">
        <input type="text" placeholder="검색">
      <div>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-paper-plane"></i>
        <i class="fa-solid fa-compass"></i>
        <i class="fa-solid fa-heart"></i>
      </div>
    </div>
    <div id="profile">
      <div id="profile_pic">
        <img src="image/profile.jpg" class="circle_pic">
      </div>

      <div id="profile_info">
        <div id="id">
          <span>half_bottle</span>
          <i class="fa-solid fa-gear"></i>
        </div>
        <button>프로필 편집</button>
      </div>
      
    </div>
    <div>
      <p>
      <strong id="userInfo">
          반병현(Bynghyun Ban)<br>
      </strong>
      <span id="summary">
        작가
      </span>
      </p>
      <p id="profileDetail">
        <a href="https://needleworm.github.io">needleworm.github.io</a>
      </p>
    </div>
    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/hl1.jpg" class="circle_pic">
        </div>
        <div>
          😘
        </div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img src="image/hl2.jpg" class="circle_pic">
        </div>
        <div>
          😊
        </div>
      </div>
      <div></div>
    </div>
    <div id="stat_bar">
      <div class="stat">
        게시물<br>
        133
      </div>
      <div class="stat">
        팔로워<br>
        408
      </div>
      <div class="stat">
        팔로우<br>
        189
      </div>
    </div>
    <div id="sub_icons">
      <div class="selected">
        <i class="fa-solid fa-border-all"></i>
      </div>
      <div>
      <i class="fa-solid fa-film"></i>
      </div>
      <div>
      <i class="fa-solid fa-circle-play"></i>
      </div>
      <div>
      <i class="fa-solid fa-bookmark"></i>
      </div>
      <div>
      <i class="fa-solid fa-user-tag"></i>
      </div>
    </div>
    <div>
      <!-- 부모(div) 너비의 32%값이 지정이 된다. 
       퍼센트로 지정된 값은 화면 크기에 따라 유동적으로 바뀐다.
       창 크기의 변화에 맞춰 그때그때 화면의 정보나 크기가 함께 바뀌는 웹 페이지를 반응형 웹이라고 한다. -->
      <div class="thumbnail_grid">
        <img src="image/thumnail1.jpg" class="thumbnail">
        <img src="image/thumnail2.jpg" class="thumbnail">
        <img src="image/thumnail3.jpg" class="thumbnail">
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumnail4.jpg" class="thumbnail">
        <img src="image/thumnail5.jpg" class="thumbnail">
        <img src="image/thumnail6.jpg" class="thumbnail">
      </div>
      <div class="thumbnail_grid">
        <img src="image/thumnail7.jpg" class="thumbnail">
        <img src="image/thumnail8.jpg" class="thumbnail">
        <img src="image/thumnail9.jpg" class="thumbnail">
      </div>
    </div>
  </body>
</html>
