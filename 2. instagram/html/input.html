<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p>텍스트 입력 : <input type="text" value="텍스트를 입력하세요" /></p>
    <hr>
    <p>숫자 입력 : <input type="number" /></p>
    <hr>
    <p>비밀번호 입력 : <input type="password" /></p>
    <hr>
    <p>전화번호 입력 : <input type="tel" /></p>
    <hr>
    <p>검색창 : <input type="search" /></p>
    <hr>
    <p>버튼 : <input type="button" value="input버튼" /></p>
    <hr>
    <p>버튼 : <button>버튼태그</button></p>
    <hr>
    <p>리셋 : <input type="reset" /></p>
    <hr>
    <p>제출 : <input type="submit" value="제출하기" /></p>
    <hr>
    <p>파일업로드 : <input type="file" /></p>
    <hr>
    <p>체크박스 : <br>
      <input type="checkbox" />운동<br>
      <input type="checkbox" />게임<br>
      <input type="checkbox" />영화보기<br>
      <input type="checkbox" />밥먹기<br>
      <input type="checkbox" />공부하기
    </p>
    <hr>
    <p>
      라디오버튼<br>
      <input type="radio" name="food" checked/>한식<br>
      <input type="radio" name="food"/>양식<br>
      <input type="radio" name="food"/>중식<br>
      <input type="radio" name="food"/>일식<br>
    </p>
    <p>
      기혼/미혼 여부<br>
      <input type="radio" name="marry">기혼<br>
      <input type="radio" name="marry">미혼
    </p>
    <hr>
    <p>
      슬라이더로 값을 선택하는 range<br>
      볼륨<input type="range" min="0" max="100" step="10" value="30"/>
    </p>
    <hr>
    <p>
      <h2>날짜와 시간입력</h2>
      <hr>
      월을 입력받는 month<br>
      <input type="month"/><br>
      <hr>
      주를 입력받는 week<br>
      <input type="week"/><br>
      <hr>
      시간을 입력받는 time<br>
      <input type="time"/><br>
      <hr>
      날짜와 시간을 동시에 입력받는 datetime-local<br>
      <input type="datetime-local"/><br>
      <hr>
      년, 월, 일을 입력받는 date<br>
      <input type="date"/>
    </p>
    <hr>
    <p>
      <textarea rows="10" cols="30">내용을 입력하세요</textarea>
    </p>
  </body>
</html>
