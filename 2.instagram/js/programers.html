  <script>
    function solution(a, b) {
    var answer = 0;
    let str = String(a) + String(b);
    if(str < (2 * a * b)){
        answer = 2 * a * b;
        return answer;
    }
    if(str > (2 * a * b)){
        answer = str;
        return answer;
    }
}

console.log(solution(91, 2));
